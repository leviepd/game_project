<!DOCTYPE html>

<html>

<p><h2>Cash Register</h2></p>

Enter Item, Quantity: <input id=command onchange="input_data(this)">

<div id=output>
</div>

<p id="box"></p>

<script>

write = function(s) {
	var h = document.getElementById("output").innerHTML;
	document.getElementById("output").innerHTML = h + "<br>" + s;
}

var register = {
	total: 0,
	add: function(itemCost) {
		this.total += itemCost;
	},

	scan: function(item, quantity) {
		switch(item) {
			case "snes":
				this.add(75 * quantity);
				break;
			case "sega":
				this.add(45 * quantity);
				break;
			case "ps1":
				this.add(40 * quantity);
				break;
			case "gamecube":
				this.add(40 * quantity);
				break;
		}	
		return register.total;
	},
};

function input_data(element) {
	handle_data(element.value);
	element.value = "";
	element.scrollIntoView();
}

handle_data = function(data) {

	data = data.toLowerCase();
	data = data.split(" "); // split makes two strings ["", ""];
	var item1 = data[0];
	var num = data[1];
	
	function totalIs() {
		write("Your total is " + register.scan(item1, num));
	}

	if(item1 === "snes" && num !== undefined) {
		totalIs();
	}
	else
	if(item1 === "sega" && num !== undefined) {
		totalIs();
	}
	else 
	if(item1 === "ps1" && num !== undefined) {
		totalIs();
	}
	else 
	if(item1 === "gamecube" && num !== undefined) {
		totalIs();
	}

};

</script>

</html>
