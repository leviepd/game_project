<!DOCTYPE html>

<html>

<p><h2>Cash Register</h2></p>

Enter Item, Quantity: <input id=command onchange="input_data(this)">

<p id="box"></p>

<script>

var register = {
	total: 0,
	add: function(itemCost) {
		this.total += itemCost;
	},

	scan: function(item, quantity) {
		switch(item) {
			case "snes":
				this.add(75 * quantity);
				break;
			case "sega":
				this.add(45 * quantity);
				break;
			case "ps1":
				this.add(40 * quantity);
				break;
			case "gamecube":
				this.add(40 * quantity);
				break;
		}	
		return true;
	},
};

function input_data(element) {
	handle_data(element.value);
	element.value = "";
	element.scrollIntoView();
}

handle_data = function(data) {
	data = data.toLowerCase();
	data = data.split(" "); // split makes two strings ["", ""];
	var item1 = data[0];
	var num = data[1];
	
	if(item1 === "snes" && num !== undefined) {
			write(register.scan("snes", num));
	}
};


register.scan("snes", 1);
register.scan("sega", 3);
register.scan("ps1", 1);
register.scan("gamecube", 2);

console.log("Your total is "  + register.total);

</script>

</html>
