function situation() {

handle_input = function(act) {

	act = act.toLowerCase();
	act = act.split(" ");     // act is ["", ""]
	var verb = act[0];	
	var ood = act[1];	     // act = ["verb", "object"]

	if((verb === "go" && ood === "north") || (verb === "go" && ood === "south")) {
		current = current.exits[act];
		situation();
	}
	else
	if(verb === "take" && ood === current.items[act]) {
		current = current.items[act];
		situation();
		if(current.end) {
			gameOver = true;
		}
	}
	else 
	if (verb === "use" && current.items[act]) {
		current = current.items[act];

		situation();
	}
	else {
